<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacman Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="Layout.js" type="module"></script>
  <script src="pacmanMovments.js" type="module"></script>
</head>
<body>   
  <div class='overlay'>
    <div class='modal'>
      <img alt="" src="./images/pacman-png-18.png"/>
      <h3></h3>
      <button class="restartbtn" id="restartbtn">Restart Game</button>
      <span class="close-modal">X</span>
    </div>
  </div>
  <div class="flex">
    <div id="pacman" class="pacman">
      <div id='mouth' class="mouth"></div>
    </div>
    <div class="points">
      <div class="score">Score:<span class="score" id="score">0</span></div>
      <button class="startBtn" id="start-pause-button">Start Game</button>
    </div>
    <div class="grid"></div>
    <div style="color: aliceblue" id="lives">Lives: 3</div> 
  </div>
</body>
</html>
